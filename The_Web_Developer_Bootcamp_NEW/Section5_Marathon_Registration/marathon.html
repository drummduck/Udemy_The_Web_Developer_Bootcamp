<!DOCTYPE html>
<html>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <body>
        <form action="/registration">
            <div>
                <label for="first">First Name: </label>
                <input type="text" required id="first" name="firstName">

                <label for="last">Last Name: </label>
                <input type="text" required id="last" name="lastName">
            </div>
            <div>
                <p><u><b>Select a race:</b></u></p>
                <input type="radio" id="race1" name="raceChoice" value="Fun Run 5k">
                <label for="race1">Fun Run 5k</label>
                <br>
                <input type="radio" id="race2" name="raceChoice" value="Half Marathon">
                <label for="race2">Half Marathon</label>
                <br>
                <input type="radio" id="race3" name="raceChoice" value="Full Marathon">
                <label for="race3">Full Marathon</label>
            </div>
            <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label for="ages">Age: </label>
                <select name="ages" id="ages">
                    <option value="&lt;10">&lt; 10</option>
                    <option value="10+">10+</option>
                    <option value="18+">18+</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Register!">
            </div>
        </form>
    </body>
</html>
